<!--Kaheel Robinson, this is an HTML comment-->
<!-- DOCTYPE, this is the first tag on the page and it tell the browser that this is an HTML page -->
<!DOCTYPE html>
<!-- The html page goes next -->
<html lang="en">
    <!-- The head section has info for the browser and search engine -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title that is displayed on the browser-->
    <title>Index Page</title>
    <!-- Style showcased on the browser-->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: burlywood;
        }
    </style>
</head>
<!-- The body section holds the texts and images that we want to show to the user -->
<body>
    <h1>Welcome to my Index Page</h1>
    <!-- p is a paragraph tag; has spacing around it by default -->
    <p>
        <!-- img is the image tag -->
        <img id="memeImage" src="Tom.jpg">
    </p>
</body>
</html>
